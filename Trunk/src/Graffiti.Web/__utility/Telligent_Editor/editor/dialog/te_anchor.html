<html>
	<head>
		<title>Anchor Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script src="common/te_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">

var oEditor	= window.parent.InnerDialogLoaded() ;
var TE		= oEditor.TE ;
var TEBrowserInfo = oEditor.TEBrowserInfo ;
var TETools = oEditor.TETools ;
var TERegexLib = oEditor.TERegexLib ;

// Gets the document DOM
var oDOM = oEditor.TE.EditorDocument ;

var oFakeImage = TE.Selection.GetSelectedElement() ;
var oAnchor ;

if ( oFakeImage )
{
	if ( oFakeImage.tagName == 'IMG' && oFakeImage.getAttribute('_teanchor') )
		oAnchor = TE.GetRealElement( oFakeImage ) ;
	else
		oFakeImage = null ;
}

//Search for a real anchor
if ( !oFakeImage )
{
	oAnchor = TE.Selection.MoveToAncestorNode( 'A' ) ;
	if ( oAnchor )
		TE.Selection.SelectNode( oAnchor ) ;
}

window.onload = function()
{
	// First of all, translate the dialog box texts
	oEditor.TELanguageManager.TranslatePage(document) ;

	if ( oAnchor )
		GetE('txtName').value = oAnchor.name ;
	else
		oAnchor = null ;

	window.parent.SetOkButton( true ) ;
	window.parent.SetAutoSize( true ) ;
}

function Ok()
{
	var sNewName = GetE('txtName').value ;

	// Remove any illegal character in a name attribute:
	// A name should start with a letter, but the validator passes anyway.
	sNewName = sNewName.replace( /[^\w-_\.:]/g, '_' ) ;

	if ( sNewName.length == 0 )
	{
		// Remove the anchor if the user leaves the name blank
		if ( oAnchor )
		{
			// Removes the current anchor from the document using the new command
			TE.Commands.GetCommand( 'AnchorDelete' ).Execute() ;
			return true ;
		}

		alert( oEditor.TELang.DlgAnchorErrorName ) ;
		return false ;
	}

	oEditor.TEUndo.SaveUndoStep() ;

	if ( oAnchor )	// Modifying an existent anchor.
	{
		ReadjustLinksToAnchor( oAnchor.name, sNewName );

		// Buggy explorer, bad bad browser. http://alt-tag.com/blog/archives/2006/02/ie-dom-bugs/
		// Instead of just replacing the .name for the existing anchor (in order to preserve the content), we must remove the .name
		// and assign .name, although it won't appear until it's specially processed in texhtml.js

		// We remove the previous name
		oAnchor.removeAttribute( 'name' ) ;
		// Now we set it, but later we must process it specially
		oAnchor.name = sNewName ;

		return true ;
	}

	// Create a new anchor preserving the current selection
	var aNewAnchors = oEditor.TE.CreateLink( '#' ) ;

	if ( aNewAnchors.length == 0 )
	{
		// Nothing was selected, so now just create a normal A
		aNewAnchors.push( oEditor.TE.InsertElement( 'a' ) ) ;
	}
	else
	{
		// Remove the fake href
		for ( var i = 0 ; i < aNewAnchors.length ; i++ )
			aNewAnchors[i].removeAttribute( 'href' ) ;
	}

	// More than one anchors may have been created, so interact through all of them (see #220).
	for ( var i = 0 ; i < aNewAnchors.length ; i++ )
	{
		oAnchor = aNewAnchors[i] ;

		// Set the name
		oAnchor.name = sNewName ;

		// IE does require special processing to show the Anchor's image
		// Opera doesn't allow to select empty anchors
		if ( TEBrowserInfo.IsIE || TEBrowserInfo.IsOpera )
		{
			if ( oAnchor.innerHTML != '' )
			{
				if ( TEBrowserInfo.IsIE )
					oAnchor.className += ' TE__AnchorC' ;
			}
			else
			{
				// Create a fake image for both IE and Opera
				var oImg = oEditor.TEDocumentProcessor_CreateFakeImage( 'TE__Anchor', oAnchor.cloneNode(true) ) ;
				oImg.setAttribute( '_teanchor', 'true', 0 ) ;

				oAnchor.parentNode.insertBefore( oImg, oAnchor ) ;
				oAnchor.parentNode.removeChild( oAnchor ) ;
			}

		}
	}

	return true ;
}

// Checks all the links in the current page pointing to the current name and changes them to the new name
function ReadjustLinksToAnchor( sCurrent, sNew )
{
	var oDoc = TE.EditorDocument ;

	var aLinks = oDoc.getElementsByTagName( 'A' ) ;

	var sReference = '#' + sCurrent ;
	// The url of the document, so we check absolute and partial references.
	var sFullReference = oDoc.location.href.replace( /(#.*$)/, '') ;
	sFullReference += sReference ;

	var oLink ;
	var i = aLinks.length - 1 ;
	while ( i >= 0 && ( oLink = aLinks[i--] ) )
	{
		var sHRef = oLink.getAttribute( '_tesavedurl' ) ;
		if ( sHRef == null )
			sHRef = oLink.getAttribute( 'href' , 2 ) || '' ;

		if ( sHRef == sReference || sHRef == sFullReference )
		{
			oLink.href = '#' + sNew ;
			SetAttribute( oLink, '_tesavedurl', '#' + sNew ) ;
		}
	}
}

		</script>
	</head>
	<body style="overflow: hidden">
		<table height="100%" width="100%">
			<tr>
				<td align="center">
					<table border="0" cellpadding="0" cellspacing="0" width="80%">
						<tr>
							<td>
								<span teLang="DlgAnchorName">Anchor Name</span><BR>
								<input id="txtName" style="WIDTH: 100%" type="text">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
